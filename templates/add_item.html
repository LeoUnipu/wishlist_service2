<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj stavku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Dodaj novu stavku</h1>
        <form id="itemForm" method="POST" action="{{ url_for('add_item') }}">
            <div class="mb-3">
                <label for="naziv" class="form-label">Ime</label>
                <input type="text" class="form-control" id="naziv" name="naziv" required>
            </div>
            <div class="mb-3">
                <label for="opis" class="form-label">Opis</label>
                <input type="text" class="form-control" id="opis" name="opis" required>
            </div>
            <div class="mb-3">
                <label for="cijena" class="form-label">Cijena</label>
                <input type="number" class="form-control" id="cijena" name="cijena" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="prioritet" class="form-label">Prioritet</label>
                <input type="number" class="form-control" id="prioritet" name="prioritet" required>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj stavku</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/forms.js') }}"></script>
</body>
</html>
