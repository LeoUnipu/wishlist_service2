<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ažuriraj stavku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Ažuriraj stavku</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="naziv" class="form-label">Ime</label>
                <input type="text" class="form-control" id="naziv" name="naziv" value="{{ item.naziv }}" required>
            </div>
            <div class="mb-3">
                <label for="opis" class="form-label">Opis</label>
                <input type="text" class="form-control" id="opis" name="opis" value="{{ item.opis }}" required>
            </div>
            <div class="mb-3">
                <label for="cijena" class="form-label">Cijena</label>
                <input type="number" step="0.01" class="form-control" id="cijena" name="cijena" value="{{ item.cijena }}" required>
            </div>
            <div class="mb-3">
                <label for="prioritet" class="form-label">Prioritet</label>
                <input type="number" class="form-control" id="prioritet" name="prioritet" value="{{ item.prioritet }}" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="kupljeno" name="kupljeno" {% if item.kupljeno %}checked{% endif %}>
                <label class="form-check-label" for="kupljeno">
                    Kupljeno
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Ažuriraj stavku</button>
        </form>
    </div>
</body>
</html>
